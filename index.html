<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>üîê Crypto Playground</title>
  <style>
    html, body {
      font-family: Arial, Helvetica, sans-serif;
      color: #2e2e2e;
      padding-top: 60px;
    }

    textarea {
      resize: none;
    }

    .page {
      width: 100%;
      text-align: center;
    }

    .page-welcome .safe-emoji {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const publicKey = localStorage.getItem('publicKey') || undefined;
    const privateKey = localStorage.getItem('privateKey') || undefined;

    window.onload = function() {
      if (publicKey && privateKey) {
        render(pageSafe);
      } else if (!publicKey && !privateKey) {
        render(pageWelcome);
      } else {
        render(pageError);
      }
    }

    async function generate() {
      const key = await generateRSAKey();
      const exportedPublicKey = await exportKey(key.publicKey);
      const exportedPrivateKey = await exportKey(key.privateKey);

      localStorage.setItem('publicKey', JSON.stringify(exportedPublicKey));
      localStorage.setItem('privateKey', JSON.stringify(exportedPrivateKey));
      location.reload();
    }

    async function generateRSAKey() {
      return await window.crypto.subtle.generateKey(
        {
          name: 'RSA-OAEP',
          modulusLength: 2048,
          publicExponent: new Uint8Array([0x01, 0x00, 0x01]),
          hash: {name: 'SHA-256'}
        },
        true,
        ['encrypt', 'decrypt']
      )
    }

    async function exportKey(key) {
      console.log(key);
      return await window.crypto.subtle.exportKey(
        'jwk',
        key
      )
    }

    function render(page) {
      document.querySelector('#root').innerHTML = page;
    }

    const pageWelcome = `
<div class="page page-welcome">
  <h1>Welcome!</h1>
  <h2>This is your safe.</h2>
  <span class="safe-emoji">üóÑ</span>
  <p>The safe is not setup yet. For first of all let's <button onclick="generate()">generate</button> a public and secret keys üîë.</p>
</div>
    `;

    const pageSafe = `
<div class="page page-safe">
  <h1>The safe is open üîì.</h1>
  <textarea name="safe" id="safe" cols="30" rows="10"></textarea>
  <br>
  <button>Lock</button>
</div>`;

  const pageError = `
<div class="page page-error">
  <h1>Oooops something went wrong ü§∑‚Äç.</h1>
</div>`;
  </script>
</body>
</html>
